
<form #customerform=ngForm (ngSubmit)="addCustomer(customerform)">
<div>
    <label>customerName</label>
    <input type="text" name="customerName" ngModel required>    
</div>
<div>
    <label>Balance</label>
    <input type="number" name="balance" ngModel required>    
</div>
<input type="submit" value="Submit">    
</form>
<br>
<app-customer-details [customerDetails]="customerDetails"></app-customer-details>
